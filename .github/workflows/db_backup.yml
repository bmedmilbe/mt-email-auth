name: Nightly Database Backup to S3

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL 17 Client
        run: |
          # 1. Add official PostgreSQL repository for version 17
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          # 2. Add the repository GPG key
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          # 3. Update and install only the version 17 client
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Use the newly installed v17 client
          pg_dump "$DATABASE_URL" > backup_$(date +%Y-%m-%d).sql

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp backup_*.sql s3://${{ secrets.AWS_STORAGE_BUCKET_NAME }}/backups/